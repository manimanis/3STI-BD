<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="calendar">
      <div v-for="mois in mois" class="monthCalendar">
        <div class="monthName">{{mois['month']}} {{mois['year']}}</div>
        <div class="monthDays">
          <span v-for="jour, idxJour in mois['jours']" class="monthDay">{{jour.getDate()}}</span>
        </div>
      </div>
    </div>
    <table class="dataframe" border="1">
      <thead>
        <tr style="text-align: right;">
          <th class="undefined"></th>
          <th class="undefined">معرف</th>
          <th class="undefined">الإسم واللقب</th>
          <th v-for="date in dates" v-bind:class="getColumnClass(date)">{{date.toISOString().substr(0, 10)}}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="name, idxName in eleves">
          <th>{{idxName+1}}</th>
          <td>{{ident[idxName]}}</td>
          <td>{{name}}</td>
          <td v-for="date, idxDate in dates" v-bind:class="getColumnClass(date)">{{data[idxName][idxDate]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="../../assets/js/vue.min.js"></script>
  <script src="vueapp.js"></script>
</body>

</html>
